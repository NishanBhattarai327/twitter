{% extends "layout.html" %} 

{% block title %} All Tweets {% endblock %} 

{% block content %}
<a class="btn btn-primary mt-4 mb-4" href="{% url 'tweet' %}">Create a tweet</a>
<h2>All Tweets</h2>
<div class="all-tweets d-flex flex-row justify-content-evenly">

  {% for tweet in tweets %}
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{tweet.photo.url}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{tweet.user.username}}</h5>
      <p class="card-text">{{tweet.text}}</p>
    </div>
    <div class="card-body">
      {% if tweet.user == user %}
      <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
