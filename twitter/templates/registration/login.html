{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login an accout !!!</h1>
<form method="post">
    {% csrf_token %}
    {{form}}
    <button class="btn btn-primary" type="submit">Login</button>
</form>

<p>Do not have an account? </p>
<a class='btn btn-primary' href="{% url 'register' %}">Register</a>
{% endblock %}
